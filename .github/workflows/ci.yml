name: libais CI

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  PIP_WHEEL_DIR: /home/runner/.cache/pip/wheels
  PIP_FIND_LINKS: file:///home/runner/.cache/pip/wheels

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11', '3.12']
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Before install
        run: |
          python -m pip install --upgrade pip
          pip install pytest --upgrade

      - name: Install
        run: pip install .\[tests\] --upgrade
        
      - name: Script
        run: |
          (cd src && make -f Makefile-custom -j 4 test)
          py.test ais test --cov=ais --cov-report term-missing
